name: CI devops 2023
on:
  # To begin, you want to launch this job in main and develop branches
  push:
    branches:
      - main
      - develop
  pull_request:

jobs:
  test-backend:
    runs-on: ubuntu-22.04
    steps:
      # Checkout your GitHub code using actions/checkout@v2.5.0
      - name: Checkout Code
        uses: actions/checkout@v2.5.0
      
      # Set up JDK 17 using actions/setup-java@v2
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: 17
          distribution: 'adopt'
      
      # Finally, build and test your app with Maven
      - name: Build and Test with Maven
        working-directory: project
        run: |
          mvn clean verify

  # define job to build and publish docker image
  build-and-push-docker-image:
    needs: test-backend
    # run only when code is compiling and tests are passing
    runs-on: ubuntu-22.04

    # steps to perform in job
    steps:
      - name: Checkout code
        uses: actions/checkout@v2.5.0

      - name: Login to DockerHub
        run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}


      - name: Build image and push backend
        uses: docker/build-push-action@v3
        with:
          # relative path to the place where source code with Dockerfile is located
          context: ./project
          # Note: tags has to be all lower-case
          tags:  ${{secrets.DOCKER_USERNAME}}/tp_app
          # build on feature branches, push only on main branch
          push: ${{ github.ref == 'refs/heads/main' }}

      - name: Build image and push database
        uses: docker/build-push-action@v3
        with:
          # relative path to the place where source code with Dockerfile is located
          context: ./db
          # Note: tags has to be all lower-case
          tags: ${{secrets.DOCKERHUB_USERNAME}}/tp_db
          # build on feature branches, push only on main branch
          push: ${{ github.ref == 'refs/heads/main' }}



      - name: Build image and push httpd
        uses: docker/build-push-action@v3
        with:
          # relative path to the place where source code with Dockerfile is located
          context: ./project/apache
          # Note: tags has to be all lower-case
          tags: ${{secrets.DOCKER_USERNAME}}/tp_httpd
          # build on feature branches, push only on main branch
          push: ${{ github.ref == 'refs/heads/main' }}




